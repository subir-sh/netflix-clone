<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>넷플릭스 클론</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="./app.js"></script>
</head>

<body>
    <header>
        <div class="header-container">
            <a class="brand-logo" href="#">Netflix</a>

            <nav class="header-nav">
                <a href="#">홈</a>
                <a href="#">시리즈</a>
                <a href="#">영화</a>
                <a href="#">게임</a>
                <a href="#">내 리스트</a>
            </nav>

            <div class="actions">
                <button class="search-btn" disabled>검색</button>
                <button class="trigger" data-type="notif">알림</button>
                <button class="trigger" data-type="profile">프로필</button>
            </div>

            <div id="headerModal" class="modal">
                <div class="modal__content"></div>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-container">
            <h1>히어로 타이틀</h1>
            <p>설명 텍스트 공간. 몇 줄 정도 짧은 소개가 들어갈 수 있음.</p>
            <div class="hero-buttons">
                <a href="#" class="play-btn">▶ 재생</a>
                <a href="#" class="info-btn">ⓘ 상세 정보</a>
            </div>
        </div>
    </section>

    <main class="page">
        <section class="row" data-key="action" data-visible="6">
            <div class="row__header">
                <h2>액션</h2>
                <div class="page-indicator"></div>
            </div>
            <div class="carousel">
                <button class="carousel__nav prev">〈</button>
                <div class="carousel__viewport">
                    <ul class="card-container"></ul>
                </div>
                <button class="carousel__nav next">〉</button>
            </div>
        </section>

        <section class="row" data-key="animation" data-visible="7">
            <div class="row__header">
                <h2>애니메이션</h2>
                <div class="page-indicator"></div>
            </div>
            <ul class="card-container"></ul>
        </section>

        <section class="row" data-key="thriller" data-visible="5">
            <div class="row__header">
                <h2>스릴러</h2>
                <div class="page-indicator"></div>
            </div>
            <ul class="card-container"></ul>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <p class="footer-note">넷플릭스 홈페이지 클론</p>
        </div>
    </footer>
</body>

</html>
